<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>技能分析</title>
    <script src="./js/echarts.min.js"></script>
    <link rel="stylesheet" href="./css/skill_analysis.css">
</head>
<body>
    <div class="app-container">
        <!-- 顶部导航栏 -->
        <nav class="navbar">
            <div class="navbar-content">
                <div class="app-title">
                    <span class="app-title-icon">📊</span>
                    <span id="titleText">技能分析</span>
                </div>
                
                <!-- 窗口控制按钮 -->
                <div class="window-controls">
                    <button class="window-control-btn close-btn" id="closeBtn" title="关闭">
                        <svg width="12" height="12" viewBox="0 0 12 12">
                            <path d="M2 2L10 10M10 2L2 10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </nav>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- 用户信息 -->
            <div class="user-info-card" id="userInfoCard">
                <div class="loading">正在加载技能数据...</div>
            </div>

            <!-- 图表区域 -->
            <div class="charts-grid" id="chartsGrid" style="display: none;">
                <div class="chart-card">
                    <h3 class="chart-title">技能数值分布</h3>
                    <div class="chart-container" id="skillDamageChart"></div>
                </div>
                <div class="chart-card">
                    <h3 class="chart-title">暴击率与幸运触发率</h3>
                    <div class="chart-container" id="skillCritChart"></div>
                </div>
            </div>

            <!-- 技能数据表格 -->
            <div class="table-card" id="tableCard" style="display: none;">
                <h3 style="margin-top: 0; text-align: center; color: var(--text-primary);">技能详情</h3>
                <div class="table-container">
                    <table id="skillTable">
                        <thead>
                            <tr>
                                <th>技能ID</th>
                                <th>类型</th>
                                <th>元素</th>
                                <th>总数值</th>
                                <th>使用次数</th>
                                <th>暴击率</th>
                                <th>幸运触发率</th>
                                <th>暴击数值</th>
                                <th>普通数值</th>
                            </tr>
                        </thead>
                        <tbody id="skillTableBody"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="./js/skill_analysis.js"></script>
</body>
</html>
