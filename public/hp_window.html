<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>血条监控 - 星痕共鸣</title>
    <link rel="stylesheet" href="./css/hp_window.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-center">
                <div class="player-count" id="playerCount">监控中: 0/20 名玩家</div>
                
                <div class="controls">
                    <button class="btn active" id="sortHpBtn" onclick="setSortMode('hp')">💚 按血量</button>
                    <button class="btn" id="sortNameBtn" onclick="setSortMode('name')">🏷️ 按姓名</button>
                    <button class="btn" id="sortDpsBtn" onclick="setSortMode('dps')">⚔️ 按DPS</button>
                    <button class="btn" id="sortHpsBtn" onclick="setSortMode('hps')">🩹 按HPS</button>
                </div>

                <div class="window-controls">
                    <button class="window-btn minimize" id="minimizeBtn" title="最小化">
                        <span>−</span>
                    </button>
                    <button class="window-btn pin" id="pinBtn" title="切换置顶">
                        <span>📌</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="hp-grid" id="playerGrid">
            <div class="no-data">
                <div>🔄 正在连接服务器...</div>
            </div>
        </div>
    </div>

    <script src="./js/hp_window.js"></script>
</body>

</html>
